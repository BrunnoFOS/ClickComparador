<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClickComparador</title>
    <link rel="stylesheet" href="/style/styles.css">
    <link rel="shortcut icon" href="/assets/images/logo.png" type="image/x-icon">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.2/xlsx.full.min.js"></script>
</head>

<body>
    <header>
        <div class="logo-container">
            <img src="assets/images/logo.png" alt="Logo da ClickMassa">
        </div>
    </header>
    <h1>ClickComparador</h1>
    <div class="container">
        <form id="formulario-arquivos">
            <label for="arq_1">
                <b> Primeira Planilha:</b>
                <br>
                <small>(Planilha com os contatos jรก inclusos)</small>
            </label>
            <input type="file" id="arq_1" accept=".xlsx">
            <label for="arq_2">
                <b> Segunda Planilha:</b>
                <br>
                <small>(Planilha com contatos a serem adicionados)</small>
            </label>
            <input type="file" id="arq_2" accept=".xlsx">
            <button type="button" id="botao-comparar">Comparar</button>
        </form>
    </div>
    <div id="modal" class="modal">
        <div class="modal-conteudo">
            <p id="mensagem-modal"></p>
        </div>
    </div>
    <script src="/script/script.js"></script>
</body>

</html>
