<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClickComparador</title>
    <link rel="stylesheet" href="./style/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="/assets/images/logo.png" type="image/x-icon">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.2/xlsx.full.min.js"></script>
</head>

<body>
    <header>
        <div class="logo-container">
            <img src="assets/images/logo.png" alt="Logo da ClickMassa">
        </div>
    </header>
    <h1>ClickComparador</h1>
    <div class="container">
        <form id="formulario-arquivos">
            <label for="arq_1">
                <b> Primeira Planilha:</b>
                <br>
                <small>(Planilha com os contatos já inclusos)</small>
            </label>
            <input type="file" id="arq_1" accept=".xlsx">
            <label for="arq_2">
                <b> Segunda Planilha:</b>
                <br>
                <small>(Contatos que serão incluídos)</small>
            </label>
            <input type="file" id="arq_2" accept=".xlsx">
            <button type="button" id="botao-comparar">Comparar</button>
        </form>
    </div>
    <div id="modal" class="modal">
        <div class="modal-conteudo">
            <p id="mensagem-modal"></p>
        </div>
    </div>
    <script src="./script/script.js"></script>
</body>

</html>
